<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        {{ message }}
        <p>{{ message }}</p>
        <p>{{ title }}</p>
    </div>
    <button><input
  type="checkbox"
  v-model="toggle"
  true-value="yes"
  false-value="no"></button>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                title: "this is vue"
            }
        })
    </script>
</body>

</html>
