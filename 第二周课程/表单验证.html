<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link rel="stylesheet" href="">
</head>
<style>
    * {
        text-decoration: none;
        margin: 0;
        padding: 0;
    }
    
    ul {
        list-style: none;
    }
</style>

<body>
    <div class="main">
        <div class="top">
            <div class="">
                <h2>请填写以下信息</h2>
            </div>
        </div>
        <div class="list">
            <ul>
                <li>
                    <label>姓名</label>
                    <input type="text" name="name" class="name" placeholder="请输入您的姓名">
                    <span class="tip-error"></span>
                </li>
                <li>
                    <label>手机</label>
                    <input type="text" name="mobile" class="mobile" placeholder="请输入您的手机号码">
                    <span class="tip-error"></span>
                </li>
                <li>
                    <label>电子邮箱</label>
                    <input type="text" name="email" class="email" placeholder="请输入您的电子邮箱">
                    <span class="tip-error"></span>
                </li>
                <li>
                    <label>年龄</label>
                    <input type="text" name="age" class="age" maxlength="3" placeholder="请输入您的年龄">
                    <span class="tip-error"></span>
                </li>
                <li>
                    <label>通讯地址</label>
                    <input type="text" name="adress" class="adress" placeholder="请输入您的通讯地址">
                    <span class="tip-error"></span>
                </li>
                <li>
                    <button id="sumbit">提交</button>
                </li>
            </ul>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {

        //1、当鼠标焦点在input里面时，错误信息隐藏
        $(".list input").on('focus', function() {

            $(this).siblings(".tip-error").hide();
        });

        //2、当鼠标失去焦点 如果为空则判断
        $(".list .name").blur(function() {

            var value = $(this).val(); //取值
            var filter = /^[\u4e00-\u9fa5]{2,4}$/; //验证匹配的正则表达式
            if (value == '') {

                $(this).siblings(".tip-error").text('用户名不能为空').show();
            } else if (!filter.test(value)) {

                $(this).siblings('.tip-error').text('用户名输入错误').show();
            } else {

                $(this).siblings('.tip-error').hide();
            }
        });
        $(".list .mobile").blur(function() {

            var value = $(this).val();
            var filter = /^1[3|4|5|8][0-9]\d{4,8}$/; //验证手机号码匹配的正则表达式
            if (value == '') {

                $(this).siblings(".tip-error").text('手机号码不能为空').show();
            } else if (!filter.test(value)) {

                $(this).siblings('.tip-error').text('手机号码输入错误').show();
            } else {

                $(this).siblings('.tip-error').hide();
            }
        });
        $(".list .email").blur(function() {

            var value = $(this).val();
            var filter = /^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/; //验证电子邮箱匹配的正则表达式
            if (value == '') {

                $(this).siblings(".tip-error").text('电子邮箱不能为空').show();
            } else if (!filter.test(value)) {

                $(this).siblings('.tip-error').text('电子邮箱输入错误').show();
            } else {

                $(this).siblings('.tip-error').hide();
            }
        });
    })
</script>

</html>
