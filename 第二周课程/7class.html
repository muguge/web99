<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #box1{background-color:red;
        width:60px;
        height:60px;
        position:absolute;
        left:100px;} 
    </style>
</head>
<body>
    <div id=box1 class="boxclass"></div>
    <br>
    <br>
    <br>
    <div id="box2">
    <input type="button" id="btn1" value="移动"></div>
    <script>
        var target =document.getElementById("btn1");
        target.onclick=function(){
            var leftvalue=document.getElementById("box1").style.left;
            leftvalue=leftvalue.replace("px","");//100
            leftvalue=Number(leftvalue) + 5;//强制转换
            document.getElementById("box1").style.left=leftvalue+"px";
        } 
    </script>
</body>
</html>
