<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆页面</title>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script type="text/javascript">
        $(function () {
            let username = false;
            let password = false;
            let confirmPassword = false;
            // 用户名验证
            $(":text:eq(0)").blur(function () {
                if ($(this).val() !== "" && $(this).val().match(/^\w{6,12}$/)) {
                    $(this).next().css("color", "green").html("用户名正确");
                    username = true;
                } else {
                    $(this).next().css("color", "red").html("用户名不能为空");
                    username = false;
                }
            });
            // 密码验证
            $(":password:eq(0)").blur(function () {
                if ($(this).val() !== "" && $(this).val().match(/^\w{6,18}$/)) {
                    $(this).next().css("color", "green").html("密码正确");
                    password = true;
                } else {
                    $(this).next().css("color", "red").html("密码不能为空");
                    password = false;
                }
            });
            // 确认密码验证
            $(":password:eq(1)").blur(function () {
                if ($(this).val() !== "" || $(this).val() === $(":password:eq(0)")) {
                    $(this).next().css("color", "green").html("密码验证通过");
                    confirmPassword = true;
                } else {
                    $(this).next().css("color", "red").html("两次密码不一致");
                    confirmPassword = false;
                }
            });
            // 表单提交验证
	        $(":submit:eq(0)").click(function() {
	            if (username === false || password === false || confirmPassword === false) {
	                alert("信息填写有误或不完整");
	                return false;
	            }
	        });
        })
	</script>
</head>
<body>
<form>
	用户名：<input type="text" name="username"><span></span><br/>
	密码：<input type="password" name="password"><span></span><br/>
	确认密码：<input type="password" name="confirmPassword"><span></span><br/>
	<input type="submit"><input type="reset">
</form>
</body>
</html>
