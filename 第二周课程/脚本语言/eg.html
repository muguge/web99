<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
            //document.write(Data());
        }
        document.write("<h1>这是一个标题</h1>");
        document.write("<p>这是一个段落。</p>");
        function myFunction() {
            x = document.getElementById("demo");  // 找到元素
            x.innerHTML = "Hello JavaScript!";    // 改变内容
            x.style.color = "#ff0000";
        }
        function changeImage() {
            element = document.getElementById('myimage')
            if (element.src.match("bulbon")) {
                element.src = "../江软/pic_bulboff.gif";
            }
            else {
                element.src = "../江软/pic_bulbon.gif";
            }
        }
        function myFunction1() {
            var x = document.getElementById("demo1").value;
            if (x == "" || isNaN(x)) {
                alert("不是数字");
            }/*if(isNaN(x)||x.replace(/(^\s*)|(\s*$)/g,"")==""){
		alert("不是数字");
	}需要严格判断，如果输入的空格，或者连续空格 isNaN 是判别不出来的,要用正则表达式*/
        }
        alert("我的第一个 JavaScript");
        function myfunction2() {
            document.write("使用函数来执行doucment.write，即在文档加载后再执行这个操作，会实现文档覆盖");
        }
        document.write("<h1>这是一个标题</h1>");
        document.write("<p>这是一个段落。</p>");
    </script>
</head>

<body>
    <p id="demo">这是一个段落</p>
    <button type="button" onclick="displayDate()">显示日期</button>
    <button type="button" onclick="myFunction()">点击这里</button>
    <img id="myimage" onclick="changeImage()" src="../江软/pic_bulboff.gif" width="100" height="180">
    <p>点击灯泡就可以打开或关闭这盏灯</p>
    <input id="demo1" type="text">
    <button type="button" onclick="myFunction1()">点击这里</button>
    <p>
        您只能在 HTML 输出流中使用 <strong>document.write</strong>。
        如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
    </p>
    <button type="button" onclick="myfunction2()">点击这里</button>

</body>

</html>
